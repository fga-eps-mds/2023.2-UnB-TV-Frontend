name: CI Pipeline Frontend

on: push

jobs:
  build:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ng-toolkit 

    steps:
      - name: Checkout âœ…
        uses: actions/checkout@v3

      - name: Setup ğŸ—
        uses: actions/setup-node@v2
        with:
          node-version: lts/*
          cache: 'npm'

      - name: Install âš™ï¸
        run: npm install

      - name: Build ğŸ› 
        run: npm run build

      - name: Test ğŸ“‹
        run: npm run test:prod