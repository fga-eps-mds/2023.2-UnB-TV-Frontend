name: CI Pipeline Frontend

on: push

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ✅
        uses: actions/checkout@v3

      - name: Setup 🏗
        uses: actions/setup-node@v2
        with:
          node-version: lts/*
          cache: 'npm'

      - name: Install ⚙️
        run: npm install

      - name: Build 🛠
        run: npm run build

      - name: Test 📋
        run: npm run test:prod