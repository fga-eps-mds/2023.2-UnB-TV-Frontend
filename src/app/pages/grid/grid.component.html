
<div class="text-blue-brand padded-cell-day">
        <thead>
            <tr>
                <th>
                   {{ day }}
                </th>
            </tr>
        </thead>
</div>
    <div>
        <table>
            <tbody>
                <tr *ngFor="let item of schedule">
                    <td class="padded-cell">
                      {{ item.time }}
                    </td>
                    <td class="padded-cell">
                      {{ item.activity }}
                    </td>
                  </tr>
            </tbody>
        </table>
</div>
